<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div
            style="
                margin: 10px auto;
                background: white;
                padding: 10px 50px;
                border-radius: 6px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: max-content;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            "
        >
            <div style="display: flex">
                <img
                    src="https://res.cloudinary.com/djfuej9ry/image/upload/v1710163559/jarradShop/logo_xgkc51.png"
                    alt="logo"
                    class="logo"
                    style="
                        width: 100px;
                        object-fit: cover;
                        margin-right: auto;
                        margin-left: auto;
                        margin-bottom: 20px;
                    "
                />
            </div>
            <div style="margin-bottom: 20px; text-align: center">
                <strong style="font-size: 24px; color: #333; text-align: center"
                    >Welcome to Jamela Fashion</strong
                >
                <p style="font-size: 16px; font-weight: 600; color: #555; text-align: center">
                    You can verify your email by clicking on the button below:
                </p>
            </div>
            <div>
                <button
                    style="
                        display: block;
                        background: #333;
                        color: white;
                        letter-spacing: 5px;
                        border-radius: 6px;
                        font-size: 19px;
                        font-family: Arial, Helvetica, sans-serif;
                        margin: 0 auto 20px;
                        padding: 8px 20px;
                    "
                >
                    <a href="{{link}}" style="text-decoration: none; color: white">Verify</a>
                </button>
            </div>
        </div>
    </body>
</html>
